<source>
  @type syslog
  port 5140
  bind 0.0.0.0
  tag system
  <parse>
    message_format auto
    with_priority true
  </parse>
  #source_hostname_key host
  #source_address_key src
  priority_key priority
  facility_key facility
</source>
<match system.**>
  @type elasticsearch
  host elasticsearch
  port 9200
  logstash_format true
  logstash_prefix fluentd
  <buffer>
    flush_mode immediate
    flush_thread_count 2
  </buffer>
</match>
